<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <script src="string.js" defer></script>
</head>
<body>
    <header>
        <h2>String Practice 2 Page</h2>
    </header>
    <form>
        <p>First Number:
            <input type="number" id="first"><br/>
        </p>
        <p>Second Number:
            <input type="number" id="second"><br/>
        </p>
        <p>Third Number:
            <input type="number" id="third"><br/>
        </p>
        <p>Fourth Number:
            <input type="number" id="fourth"><br/>
        </p>
        <p>Fifth Number:
            <input type="number" id="fifth"><br/>
        </p>
        <p>Sixth Number:
            <input type="number" id="sixth"><br/>
        </p>
        <article>Output:<span id="output"></span></article>
        <button name="submit" type="button" onclick="largest()">Largest Number</button>
        <button name="submit" type="button" onclick="smallest()">Smallest Number</button>
        <button name="submit" type="button" onclick="mean()">Mean</button>
        <button name="submit" type="button" onclick="mode()">Mode</button>
        <button name="submit" type="button" onclick="mid()">Middle</button>
        <button name="submit" type="button" onclick="range()">Range</button>
        <button name="submit" type="button" onclick="unique()">Unique</button>
        <button name="submit" type="button" onclick="dupe()">Dupe</button>
        <button name="submit" type="button" onclick="order()">Order</button>
    </form>
</body>
</html>
